<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增收藏')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-collection-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">资料id：</label>
                <div class="col-sm-8">
                    <input name="resourceId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人id：</label>
                <div class="col-sm-8">
                    <input name="createUserId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备用字段1：</label>
                <div class="col-sm-8">
                    <textarea name="ext1" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备用字段2：</label>
                <div class="col-sm-8">
                    <textarea name="ext2" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备用字段3：</label>
                <div class="col-sm-8">
                    <textarea name="ext3" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备用字段4：</label>
                <div class="col-sm-8">
                    <textarea name="ext4" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备用字段5：</label>
                <div class="col-sm-8">
                    <input name="ext5" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/collection"
        $("#form-collection-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-collection-add').serialize());
            }
        }
    </script>
</body>
</html>
